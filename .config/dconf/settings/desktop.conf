[app-folders]
folder-children=['System', 'Utilities', 'YaST', 'Pardus']

[app-folders/folders/Pardus]
categories=['X-Pardus-Apps']
name='X-Pardus-Apps.directory'
translate=true

[app-folders/folders/System]
apps=['org.gnome.baobab.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.Logs.desktop', 'org.freedesktop.MalcontentControl.desktop', 'org.freedesktop.GnomeAbrt.desktop', 'org.gnome.SystemMonitor.desktop']
name='X-GNOME-Shell-System.directory'
translate=true

[app-folders/folders/Utilities]
apps=['org.gnome.Connections.desktop', 'org.gnome.Evince.desktop', 'org.gnome.font-viewer.desktop', 'org.gnome.Loupe.desktop']
name='X-GNOME-Shell-Utilities.directory'
translate=true

[app-folders/folders/YaST]
categories=['X-SuSE-YaST']
name='suse-yast.directory'
translate=true

[background]
picture-uri='file:////home/sl/Pictures/Wallpapers/cut-paper-swirl.webp'
picture-uri-dark='file:////home/sl/Pictures/Wallpapers/cut-paper-swirl.webp'

[input-sources]
current=uint32 0
sources=[('xkb', 'us')]
xkb-options=['compose:menu', 'lv3:ralt_switch']

[interface]
color-scheme='prefer-dark'
enable-animations=true
enable-hot-corners=false
show-battery-percentage=false
toolkit-accessibility=false

[notifications]
application-children=['org-gnome-software', 'org-freedesktop-problems-applet', 'org-gnome-ptyxis', 'gnome-power-panel', 'org-gnome-epiphany', 'kitty', 'org-mozilla-firefox', 'com-discordapp-discord', 'org-gnome-solanum', 'com-spotify-client', 'com-mitchellh-ghostty', 'org-gnome-nautilus', 'setroubleshoot', 'io-github-seadve-kooha', 'com-mattjakeman-extensionmanager', 'org-gnome-characters', 'com-calibre-ebook-calibre']
show-banners=true

[notifications/application/com-calibre-ebook-calibre]
application-id='com.calibre_ebook.calibre.desktop'

[notifications/application/com-discordapp-discord]
application-id='com.discordapp.Discord.desktop'

[notifications/application/com-mattjakeman-extensionmanager]
application-id='com.mattjakeman.ExtensionManager.desktop'

[notifications/application/com-mitchellh-ghostty]
application-id='com.mitchellh.ghostty.desktop'

[notifications/application/com-spotify-client]
application-id='com.spotify.Client.desktop'

[notifications/application/gnome-power-panel]
application-id='gnome-power-panel.desktop'

[notifications/application/io-github-seadve-kooha]
application-id='io.github.seadve.Kooha.desktop'

[notifications/application/kitty]
application-id='kitty.desktop'

[notifications/application/org-freedesktop-problems-applet]
application-id='org.freedesktop.problems.applet.desktop'

[notifications/application/org-gnome-characters]
application-id='org.gnome.Characters.desktop'

[notifications/application/org-gnome-epiphany]
application-id='org.gnome.Epiphany.desktop'

[notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'

[notifications/application/org-gnome-ptyxis]
application-id='org.gnome.Ptyxis.desktop'

[notifications/application/org-gnome-software]
application-id='org.gnome.Software.desktop'

[notifications/application/org-gnome-solanum]
application-id='org.gnome.Solanum.desktop'

[notifications/application/org-mozilla-firefox]
application-id='org.mozilla.firefox.desktop'

[notifications/application/setroubleshoot]
application-id='setroubleshoot.desktop'

[peripherals/mouse]
natural-scroll=true

[peripherals/touchpad]
tap-to-click=false
two-finger-scrolling-enabled=true

[privacy]
report-technical-problems=true

[wm/keybindings]
close=['<Super>q']
move-to-workspace-1=['<Super><Shift>1']
move-to-workspace-10=['<Super><Shift>0']
move-to-workspace-2=['<Super><Shift>2']
move-to-workspace-3=['<Super><Shift>3']
move-to-workspace-4=['<Super><Shift>4']
move-to-workspace-5=['<Super><Shift>5']
move-to-workspace-6=['<Super><Shift>6']
move-to-workspace-7=['<Super><Shift>7']
move-to-workspace-8=['<Super><Shift>8']
move-to-workspace-9=['<Super><Shift>9']
switch-applications=['<Super>Tab']
switch-applications-backward=['<Shift><Super>Tab']
switch-input-source=@as []
switch-input-source-backward=@as []
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-6=['<Super>6']
switch-to-workspace-7=['<Super>7']
switch-to-workspace-8=['<Super>8']
switch-to-workspace-9=['<Super>9']
toggle-fullscreen=['<Super>f']
toggle-maximized=['<Super>m']

[wm/preferences]
auto-raise=true
focus-mode='click'
num-workspaces=9
workspace-names=['v']
